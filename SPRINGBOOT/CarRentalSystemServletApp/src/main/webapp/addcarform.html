<h3>Add Car</h3>
  <form action="Addcar" method="post" style="width:300px">
  <div class="form-group">

    <input type="text" class="form-control" name="carname" id="carname1" placeholder="Car Name"/>
  </div>
  
  <div class="form-group">
    <label for="cartype">Car Type</label>
    <input type="text" class="form-control" name="cartype" id="cartype1" placeholder="Car Type"/>
  </div>
  
  <div class="form-group">
    <label for="carcompany">Car Company</label>
    <input type="text" class="form-control" name="carcompany" id="carcompany1" placeholder="Car Company"/>
  </div>
  
  <div class="form-group">
    <label for="carcity">Car City</label>

  </div>

  <div class="form-group">

  </div>

</form>
