<h3>User Registration</h3>
  <form action="customerregister" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="fname" id="fname1" placeholder="Full Name"/>
  </div>
  
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" name="mobile" id="cusmobile1" placeholder="Phone no"/>
  </div>
  
  <div class="form-group">
    <label for="cusemail">Email</label>
    <input type="email" class="form-control" name="cemail" id="cusemail1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="password"/>
  </div>
  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <input type="password" class="form-control" name="cpassword" id="cpassword1" placeholder="Re-type password"/>
  </div>
  
  <div class="form-group">
    <label for="address"> Address Details</label>
  </div>
   <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="state" id="cusstate1" placeholder="State"/>
  </div>  
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" id="cuscity1" placeholder="City"/>
  </div>
   
  <div class="form-group">
    <label for="pin">Pin Code</label>
    <input type="text" class="form-control" name="pin" id="pin1" placeholder="Pin Code"/>
  </div>  
  
  <div class="form-group">
    <label for="address">Address</label><br>
    <textarea rows="3" cols="30" name="address" id="address1"></textarea>
    
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <button type="reset" class="btn btn-primary">ResetForm</button>
</form>
