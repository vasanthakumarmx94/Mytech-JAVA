<h3>Add Customer</h3>
  <form action="customerregister" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Customer Name</label>
    <input type="text" class="form-control" name="cusname" id="cusname1" placeholder="Customer Name"/>
  </div>
  
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" name="cusmobile" id="cusmobile1" placeholder="Customer Type"/>
  </div>
  
  <div class="form-group">
    <label for="cusemail">Email</label>
    <input type="email" class="form-control" name="cusemail" id="cusemail1" placeholder="Customer Email"/>
  </div>
  
  <div class="form-group">
    <label for="address">Customer Address Details</label>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="cuscity" id="cuscity1" placeholder="City"/>
  </div>
  
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="cusstate" id="cusstate1" placeholder="State"/>
  </div>  
  
  <div class="form-group">
    <label for="pin">Pin Code</label>
    <input type="text" class="form-control" name="pin" id="pin1" placeholder="Pin Code"/>
  </div>  
  
  <div class="form-group">
    <label for="address">Address</label><br>
    <textarea rows="3" cols="30" name="address" id="address1"></textarea>
    
  </div>
  <button type="submit" class="btn btn-primary">Save Customer</button>
  <input type="reset" value="ResetForm"  style="background-color: #538cc6">
</form>
