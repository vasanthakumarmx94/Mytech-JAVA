<h3>Add Employee</h3>
  <form action="addemployee" method="post" style="width:600px">
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name">
    </div>
    <div class="form-group col-md-4">
      <label for="mname">Middle Name</label>
      <input type="text" class="form-control" name="mname" id="mname" placeholder="Middle Name">
    </div>
    <div class="form-group col-md-4">
      <label for="lname">Last Name</label>
      <input type="text"  class="form-control" name="lname" id="lname" placeholder="Last Name">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputgender">Gender</label>
      <select id="gender1" class="form-control" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="mname">Date Of Birth</label>
      <input type="date" class="form-control" name="date" id="date">
    </div>
    <div class="form-group col-md-4">
      <label for="lname">Nationality</label>
      <input type="text" class="form-control" name="nationality" id="nationality" placeholder="Nationality">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="mobile">Mobile</label>
      <input type="text" class="form-control" name="mobile" id="mobile" placeholder="mobile">
    </div>
  </div>
  <h4>Employee Address Details</h4>
  
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Address">
  </div>
 
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" name="city" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state">
        <option value=""></option>
        <option value="Karnataka">Karnataka</option>
        <option value="Andrapradesh">Andrapradesh</option>
        <option value="Delhi">Delhi</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
        
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name="pincode" id="inputZip" placeholder="Pin Code">
    </div>
  </div>
  <h4>Employee Login Details</h4>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="uname">User Name</label>
      <input type="text" class="form-control" name="uname" id="uname" placeholder="UserName">
    </div>
    <div class="form-group col-md-4">
      <label for="password">Password </label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <div class="form-group col-md-4">
      <label for="cpassword">Confirm-Password</label>
      <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Re-Enter password">
    </div>
  </div>
  
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <button type="submit" class="btn btn-primary">Save Employee</button>
    </div>
    <div class="form-group col-md-4">
     <button type="reset" class="btn btn-primary" >Reset</button>
    </div>
  </div>
  
</form>
