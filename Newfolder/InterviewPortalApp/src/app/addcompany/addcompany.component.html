<section class="addCompany">
    <div class="container col-md-8" >
        <div class="col-md-6 offset-md-3">
            <h3>Create Company</h3>
            <form (ngSubmit)="onSubmit()">

                <div class="form-group" *ngIf="this.id != null">
                    <label>Company Id</label>
                    <input type="text" class="form-control" id="id" [(ngModel)]='company.id'
                        name="companyid" readonly>
                </div>

                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" id="companyName" [(ngModel)]='company.companyName'
                        name="companyName" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                    <label for="companystatus">Company Active Status</label>
                    <select [(ngModel)]='company.active' name="active"  id="active" class='form-control'>
                        <option value="null" selected disabled>Select Company Status</option>
                        <option value="1">Active</option>
                        <option value="2">Not Active</option>
                    </select>
                </div>

                <br><br>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">Submit</button>&nbsp;&nbsp;
                    <button class="btn btn-info" type="reset">Reset</button>
                </div>

            </form>
        </div>
    </div>

</section>
